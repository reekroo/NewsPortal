
<section class="news-section" *ngFor="let n of news">
  <article>
    <header *ngIf="n.title">
      <h6>
        <a href="{{n.url}}" target="_blank" [innerHTML]="n.title"></a>
      </h6>
    </header>

    <img src="{{n.urlToImage}}" alt="(no image)" class="img-fluid" *ngIf="n.urlToImage" />

    <p *ngIf="n.description" [innerHTML]="getDiscription(n.description)"></p>

    <footer *ngIf="n.publishedAt">
      <div>{{getDate(n.publishedAt)}}</div>
    </footer>
  </article>
</section>
