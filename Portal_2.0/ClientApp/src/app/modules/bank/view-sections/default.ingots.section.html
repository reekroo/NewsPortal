
<div class="row" *ngFor="let ingot of defaultIngotPrices">
  <div class="col-sm-12">

    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-sm-3"><h2>{{ingot.name}}</h2></div>
          <div class="col-sm-3"><h4>{{ingot.nominal}} g</h4></div>
          <div class="col-sm-6">
            <h4>Banks Rubles: {{ingot.banksRubles}}</h4>
            <h4>Certificate Rubles: {{ingot.certificateRubles}}</h4>
            <h4>Entities Rubles: {{ingot.entitiesRubles}}</h4>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
