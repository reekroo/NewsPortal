
<table class="table table-striped">
  <thead>
    <tr>
      <td>Date</td>
      <td>Official Rate</td>
      <td>Delta</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of monthRates">
      <td>{{r?.date}}</td>
      <td>{{r?.officialRate}}</td>
      <td><span [className]="r?.delta == 0.0 ? '' : r?.delta > 0.0 ? 'upper-class' : 'lower-class'">{{r?.delta}}</span></td>
    </tr>
  </tbody>
</table>
