
<table class="table table-striped">
  <thead>
    <tr>
      <td>Date</td>
      <td>Official Rate</td>
      <td>Delta</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of monthRates">
      <td>{{r?.Date}}</td>
      <td>{{r?.Cur_OfficialRate}}</td>
      <td><span [className]="r?.Delta == 0.0 ? '' : r?.Delta > 0.0 ? 'upper-class' : 'lower-class'">{{r?.Delta}}</span></td>
    </tr>
  </tbody>
</table>
