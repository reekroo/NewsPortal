
<table class="table table-striped">
  <thead>
    <tr>
      <td>Nominal</td>
      <td>Banks Rubles</td>
      <td>Certificate Rubles</td>
      <td>Entities Rubles</td>
      <td>One Gram Rate</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of metalRates">
      <td>{{r?.Nominal}}</td>
      <td>{{r?.BanksRubles}}</td>
      <td>{{r?.CertificateRubles}}</td>
      <td>{{r?.EntitiesRubles}}</td>
      <td>{{(r?.EntitiesRubles / r?.Nominal).toFixed(5)}}</td>
    </tr>
  </tbody>
</table>
