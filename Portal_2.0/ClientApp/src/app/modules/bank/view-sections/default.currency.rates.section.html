<div class="row" *ngFor="let r of defaultRates">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4"><h2>{{r.abbreviation}}</h2></div>
          <div class="col-sm-4"><h2>{{r.scale}}</h2></div>
          <div class="col-sm-4"><h2>{{r.officialRate}}</h2></div>
        </div>
      </div>
    </div>
  </div>
</div>
