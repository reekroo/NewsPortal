
<div class="row" *ngFor="let r of defaultMetalRates">
  <div class="col-sm-12">

    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-sm-3"><h2>{{r.Name}}</h2></div>
          <div class="col-sm-3"><h4>{{r.Nominal}} g</h4></div>
          <div class="col-sm-6">
            <h4>Banks Rubles: {{r.BanksRubles}}</h4>
            <h4>Certificate Rubles: {{r.CertificateRubles}}</h4>
            <h4>Entities Rubles: {{r.EntitiesRubles}}</h4>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
